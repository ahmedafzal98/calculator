<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="containerr">
      <div class="grid-container">
        <input type="text" name="" disabled id="display-val" class="item item1">
        <div id="add" class="gray-item">+</div>
        <div id="sub" class="gray-item">-</div>
        <div id="mul" class="gray-item">*</div>
        <div id="divi"class="gray-item">/</div>
        <div class="item ">7</div>
        <div class="item ">8</div>
        <div class="item">9</div>
        <div class="item">5</div>
        <div class="item">4</div>
        <div class="item">6</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">0</div>
        <div class="item">.</div>
        <div id="reset" class="gray-item">C</div>
        <div id="equal" class="equal">=</div>
      </div>
    </div>
    <script src="Calculater.js"></script>
  </body>
</html>
